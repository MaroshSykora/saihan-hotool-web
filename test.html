<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Document</title>
  <link rel="stylesheet" href="../bsTest2/scss/custom.css" />
</head>
<body>
  <section style="margin-top: 50px; margin-bottom: 20px">
    <div class="container-xl">
      <div class="row">
        <div
          id="carouselExampleInterval "
          class="carousel slide data-bs-ride col-xs-12 col-sm-12 col-md-7 col-xl-7"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                src="/img/HD-wallpaper-insects-bee-flower-insect-macro-wildlife.jpg"
                class="d-block w-100"
                alt="vcelka a kvetina"
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="/img/HD-wallpaper-nature-insects-macro-insect-bee-animal-honey-honeycomb.jpg"
                class="d-block w-100"
                alt="vcelka na ulu"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/img/cell-honey-spoon-bank-wallpaper-preview.jpg"
                class="d-block w-100"
                alt="sklenice med a plastve medu na stole"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-5 col-xl-5 m-auto darkGreen">
          <p class="m-3 fs-3">
            Lorem ipsum dolor sit amet.<span class="fs-1">
              Lorem, ipsum dolor. </span
            >Lorem ipsum dolor sit.
          </p>
        </div>
      </div>
    </div>
  </section>
  <div name="predel" style="border: 2px solid" class="yellow mx-5"></div>
</body>
</html>
